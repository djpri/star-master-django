<!-- Answer Type Selection -->
<div class="card bg-base-100 shadow-xl w-full mb-6">
  <div class="card-body">
    <h3 class="card-title mb-4">
      <i class="fas fa-layer-group mr-2"></i>
      Choose Answer Format
    </h3>
    
    <div class="form-control">
      <div class="flex flex-col sm:flex-row gap-4">
        <label class="label cursor-pointer flex-1 border rounded-lg p-4 hover:bg-base-200 transition-colors" 
               onclick="switchAnswerType('STAR')">
          <div class="flex items-center">
            <input type="radio" name="answer_type_display" class="radio radio-primary mr-3" 
                   {% if answer_type == 'STAR' %}checked{% endif %}>
            <div>
              <span class="label-text font-semibold">STAR Method</span>
              <p class="text-xs text-base-content/60 mt-1">
                Structured format: Situation, Task, Action, Result
              </p>
            </div>
          </div>
        </label>
        
        <label class="label cursor-pointer flex-1 border rounded-lg p-4 hover:bg-base-200 transition-colors"
               onclick="switchAnswerType('BASIC')">
          <div class="flex items-center">
            <input type="radio" name="answer_type_display" class="radio radio-primary mr-3"
                   {% if answer_type == 'BASIC' %}checked{% endif %}>
            <div>
              <span class="label-text font-semibold">Basic Text</span>
              <p class="text-xs text-base-content/60 mt-1">
                Free-form text answer
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
