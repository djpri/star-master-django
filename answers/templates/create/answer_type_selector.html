<!-- Answer Type Selection -->
<div class="card bg-base-100 shadow-xl mb-6 w-full">
  <div class="card-body">
    <h3 class="card-title mb-4">
      <i class="fas fa-layer-group mr-2"></i>
      Choose Answer Format
    </h3>
    
    <div class="form-control">
      <div class="flex flex-col sm:flex-row gap-4">
        <label class="flex items-start gap-3 cursor-pointer flex-1 border rounded-lg p-4 hover:bg-base-200 transition-colors"
               onclick="switchAnswerType('STAR')">
          <input type="radio" name="answer_type_display" class="radio radio-primary flex-shrink-0 mt-0.5"
                 {% if answer_type == 'STAR' %}checked{% endif %}>
          <div class="flex-1 min-w-0">
            <span class="label-text font-semibold block">STAR Method</span>
            <p class="text-xs text-base-content/60 mt-1 break-words">
              Structured format: Situation, Task, Action, Result
            </p>
          </div>
        </label>

        <label class="flex items-start gap-3 cursor-pointer flex-1 border rounded-lg p-4 hover:bg-base-200 transition-colors"
               onclick="switchAnswerType('BASIC')">
          <input type="radio" name="answer_type_display" class="radio radio-primary flex-shrink-0 mt-0.5"
                 {% if answer_type == 'BASIC' %}checked{% endif %}>
          <div class="flex-1 min-w-0">
            <span class="label-text font-semibold block">Basic Text</span>
            <p class="text-xs text-base-content/60 mt-1 break-words">
              Free-form text answer
            </p>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
