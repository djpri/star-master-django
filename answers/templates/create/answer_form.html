<!-- Answer Form -->
<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <h3 class="card-title mb-6">
      <i class="fas fa-pen mr-2"></i>
      Your {{ answer_type|title }} Answer
    </h3>

    <form method="post" id="answerForm">
      {% csrf_token %}
      <input type="hidden" name="answer_type" value="{{ answer_type }}" id="answer_type_field">

      {% if answer_type == 'STAR' %}
        {% include "create/star_form_fields.html" %}
      {% else %}
        {% include "create/basic_form_fields.html" %}
      {% endif %}

      <!-- Visibility Setting -->
      <div class="divider my-6"></div>
      <div class="form-control">
        <label class="label cursor-pointer justify-start">
          {{ form.is_public }}
          <span class="label-text ml-3">{{ form.is_public.label }}</span>
        </label>
        {% if form.is_public.help_text %}
          <label class="label">
            <span class="label-text-alt">{{ form.is_public.help_text }}</span>
          </label>
        {% endif %}
      </div>

      <!-- Form Actions -->
      <div class="card-actions justify-end mt-8">
        <a href="{% url 'questions:detail' pk=question.pk %}" class="btn btn-ghost">
          <i class="fas fa-times mr-2"></i>
          Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save mr-2"></i>
          Save Answer
        </button>
      </div>
    </form>
  </div>
</div>
