<!-- Answer Content -->
<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    {% include "detail/answer_header.html" %}
    
    <!-- Answer Content Based on Type -->
    {% if answer.answer_type == 'STAR' and specific_answer.situation %}
      {% include "detail/star_answer_content.html" %}
    {% else %}
      {% include "detail/basic_answer_content.html" %}
    {% endif %}

    <!-- Actions -->
    <div class="card-actions justify-end mt-8">
      <a href="{% url 'questions:detail' pk=question.pk %}" class="btn btn-ghost">
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Question
      </a>
    </div>
  </div>
</div>
