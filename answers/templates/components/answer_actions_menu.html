{# Reusable three-dots dropdown menu for answer actions #}
{% if user.is_authenticated and answer.user == user %}
<div class="dropdown dropdown-end">
  <div tabindex="0" role="button" class="btn btn-ghost btn-sm btn-circle" aria-label="Answer options">
    <i class="fas fa-ellipsis-v"></i>
  </div>
  <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
    <li>
      <a href="{% url 'answers:detail' pk=answer.pk %}" class="text-info">
        <i class="fas fa-eye mr-2"></i>View Details
      </a>
    </li>
    <li>
      <a href="#" class="text-warning">
        <i class="fas fa-edit mr-2"></i>Edit Answer
      </a>
    </li>
    <li>
      <form method="post" action="{% url 'answers:delete' pk=answer.pk %}" class="w-full"
            onsubmit="return confirm('Are you sure you want to delete this {{ answer.answer_type }} answer? This action cannot be undone.')">
        {% csrf_token %}
        <button type="submit" class="menu-item text-error w-full text-left flex items-center px-4 py-2 hover:bg-base-200 transition-colors">
          <i class="fas fa-trash mr-2"></i>Delete Answer
        </button>
      </form>
    </li>
  </ul>
</div>
{% endif %}
