<!-- Basic Answer Form Fields -->
<div class="form-control">
  <label class="label">
    <span class="label-text font-semibold">{{ form.text.label }}</span>
  </label>
  {{ form.text }}
  {% if form.text.help_text %}
    <div class="mt-1 text-xs text-base-content/60">
      {{ form.text.help_text }}
    </div>
  {% endif %}
  {% if form.text.errors %}
    <div class="mt-1 text-xs text-error">
      {{ form.text.errors|join:', ' }}
    </div>
  {% endif %}
</div>
