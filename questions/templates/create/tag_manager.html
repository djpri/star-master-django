{# Tag management UI for create/edit forms #}
<div class="form-control">
  <label class="label">
    <span class="label-text font-semibold flex items-center">
      <i class="fas fa-tags mr-2"></i>
      Tags
    </span>
  </label>
  
  <!-- Selected tags display -->
  <div id="selected-tags" class="flex flex-wrap gap-2 mb-3 min-h-[2.5rem] p-2 border border-base-300 rounded-lg bg-base-200/30">
    <span class="text-sm text-base-content/50" id="no-tags-message">No tags selected</span>
  </div>
  
  <!-- Tag selection dropdown -->
  <div class="flex gap-2 mb-2">
    <select id="tag-select" class="select select-bordered flex-1">
      <option value="">Select an existing tag...</option>
      {% for tag in available_tags %}
        <option value="{{ tag.name }}" data-public="{{ tag.is_public }}">
          {{ tag.name }}
        </option>
      {% endfor %}
    </select>
    <button type="button" id="add-selected-tag-btn" class="btn btn-primary">
      <i class="fas fa-plus mr-1"></i>
      Add
    </button>
  </div>
  
  <!-- Create new tag -->
  <div class="flex gap-2">
    <input 
      type="text" 
      id="new-tag-input" 
      class="input input-bordered flex-1" 
      placeholder="Create a new tag..."
      maxlength="50"
    />
    <button type="button" id="create-tag-btn" class="btn btn-secondary">
      <i class="fas fa-sparkles mr-1"></i>
      Create
    </button>
  </div>
  
  <label class="label">
    <span class="label-text-alt">{{ form.tags_input.help_text }}</span>
  </label>
  
  <!-- Hidden input to store selected tags -->
  {{ form.tags_input }}
  {{ form.tags }}
</div>
