{# Empty State Component #}
{# Usage: {% include "components/empty_state.html" with icon="fas fa-icon" title="Title" message="Message" %} #}
<div class="hero bg-base-200 rounded-3xl">
  <div class="hero-content text-center py-12">
    <div class="max-w-md">
      <i class="{{ icon|default:'fas fa-inbox' }} text-6xl text-base-content/30 mb-6"></i>
      <h2 class="text-2xl font-bold mb-4 text-base-content">{{ title }}</h2>
      <p class="text-base-content/70 mb-6">
        {{ message }}
      </p>
      {% if action_url and action_text %}
        <a href="{{ action_url }}" class="btn btn-primary">
          <i class="fas fa-plus mr-2"></i>
          {{ action_text }}
        </a>
      {% endif %}
    </div>
  </div>
</div>
